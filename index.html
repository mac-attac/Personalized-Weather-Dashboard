<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <main class="container">
        <div class="row">
            <div class=" card col-3">
                <form>
                    <input class="city-input" type="search" placeholder="City" aria-label="City">
                    <input class='city-input-submit' type="submit"

            <div id='five-day-forecast'></div>
